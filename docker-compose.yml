version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: finance-gpt-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ledger
      POSTGRES_PASSWORD: ledger_secret_2026
      POSTGRES_DB: marital_ledger
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ledger -d marital_ledger"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finance-gpt-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://ledger:ledger_secret_2026@postgres:5432/marital_ledger?schema=public
      PORT: 3000
      SESSION_SECRET: finance-gpt-session-secret-change-this-in-production
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "npx prisma migrate deploy && node dist/seed.js && node dist/index.js"

volumes:
  postgres_data:
